# -----------------------------
# Basic Site Settings
# -----------------------------

locale                   : "en-US"
site_theme               : "default"
title                    : "Sanjana Akhter"
title_separator          : "-"
name                     : "Sanjana Akhter"
description              : "Applied Machine Learning and NLP Researcher | LLMs | Bengali NLP"
url                      : "https://sanjana-akhter.github.io"
baseurl                  : ""
repository               : "https://github.com/sanjana-akhter/sanjana-akhter.github.io"

# -----------------------------
# Author Sidebar Information
# -----------------------------

author:
  avatar           : "profile.jpeg"
  name             : "Sanjana Akhter"
  pronouns         : "she/her"
  bio              : "CSE Graduate focused on Applied Machine Learning, Natural Language Processing, and Large Language Models. Interested in Bengali NLP, misinformation detection, and multimodal learning."
  location         : "Dhaka, Bangladesh"
  employer         : "Ahsanullah University of Science & Technology (AUST)"
  email            : "sanjanaakhter150@gmail.com"

  # Academic Profiles (leave blank if not available)
  googlescholar    :
  orcid            :
  researchgate     :
  semantic         :
  pubmed           :

  # Development Profiles
  github           : "Sanjana Akhter"
  kaggle           :
  stackoverflow    :

  # Social Media
  linkedin         : "your-linkedin-usernam"
  twitter          :
  medium           :

# -----------------------------
# Publication Categories
# -----------------------------

publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# -----------------------------
# Site Settings
# -----------------------------

breadcrumbs              : false
words_per_minute         : 180
future                   : true
read_more                : "disabled"
talkmap_link             : false

atom_feed:
  hide                   : false

# -----------------------------
# SEO
# -----------------------------

google_site_verification :
bing_site_verification   :

# -----------------------------
# Analytics (optional)
# -----------------------------

analytics:
  provider               : false

# -----------------------------
# Collections
# -----------------------------

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# -----------------------------
# Defaults
# -----------------------------

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

# -----------------------------
# Markdown & Styling
# -----------------------------

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

sass:
  sass_dir: _sass
  style: compressed

# -----------------------------
# Permalinks
# -----------------------------

permalink: /:categories/:title/
timezone: Asia/Dhaka

# -----------------------------
# Plugins
# -----------------------------

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# -----------------------------
# Archives
# -----------------------------

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# -----------------------------
# HTML Compression
# -----------------------------

compress_html:
  clippings: all
  ignore:
    envs: development
    # -----------------------------
# Include Folders
# -----------------------------

include:
  - _pages
